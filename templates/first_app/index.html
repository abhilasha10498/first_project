<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/mystyle.css' %}" />
    <script src='main.js'></script>
</head>
<body>
    <h1>THIS IS OUR DATABASE</h1>
    <div class="djangotwo">
        {% if access_records %}
          <table>
              <thead>
                  <th>
                      SITE NAME
                  </th>
                  <th>
                      DATE ACCESSED
                  </th>
              </thead>
              {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name}}</td>
                    <td>{{acc.date}}</td>
                </tr>
                {% endfor %}
          </table>
          {% else %}
          <p>NO ACCESS RECORD FOUND</p>
          {% endif %}
          
    </div>


   
</body>
</html>
